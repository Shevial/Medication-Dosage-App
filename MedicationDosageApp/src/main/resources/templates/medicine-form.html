<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine Form</title>
</head>
<body>
<h1>Medicine Form</h1>
<form th:action="@{/medicines}" th:object="${medicine}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="details">Details:</label>
        <input type="text" id="details" th:field="*{details}" />
    </div>
    <div th:object="${dosage}">
        <label for="maximum_factor">Maximum Dosage:</label>
        <input type="text" id="maximum_factor" th:field="*{maximum_factor}" />
    </div>
    <div th:object="${dosage}">
        <label for="minimum_factor">Minimum Dosage:</label>
        <input type="text" id="minimum_factor" th:field="*{minimum_factor}" />
    </div>
    <div th:object="${dosage}">
        <label for="dosage_frequency">Dosage Frequency:</label>
        <input type="text" id="dosage_frequency" th:field="*{dosage_frequency}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
